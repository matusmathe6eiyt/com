<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bem-vindo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4CAF50, #2E7D32);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .pulse-button {
      background-color: #FFD600;
      color: #000;
      font-size: 20px;
      font-weight: bold;
      padding: 15px 40px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      animation: pulse 1.5s infinite;
      box-shadow: 0 0 15px rgba(255, 214, 0, 0.6);
      transition: transform 0.2s;
    }

    .pulse-button:hover {
      transform: scale(1.1);
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 15px rgba(255, 214, 0, 0.6);
      }
      50% {
        transform: scale(1.1);
        box-shadow: 0 0 25px rgba(255, 214, 0, 0.9);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 15px rgba(255, 214, 0, 0.6);
      }
    }
  </style>
</head>
<body>
  <h1>Seja Bem-vindo!</h1>
  <p>Clique no bot√£o abaixo para continuar</p>
  <button class="pulse-button" onclick="window.location.href='1.html'">
    Continuar
  </button>
</body>
</html>
