<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Bem-vindo</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- SEO -->
  <meta name="description" content="Site oficial - continue navegando com segurança.">
  <meta name="keywords" content="site seguro, bem-vindo, digital, oficial">
  <meta name="author" content="Seu Nome ou Marca">

  <!-- Segurança -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
  <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4CAF50, #2E7D32);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .pulse-button {
      background-color: #FFD600;
      color: #000;
      font-size: 20px;
      font-weight: bold;
      padding: 15px 40px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      animation: pulse 1.5s infinite;
      box-shadow: 0 0 15px rgba(255, 214, 0, 0.6);
      transition: transform 0.2s;
    }

    .pulse-button:hover {
      transform: scale(1.1);
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 15px rgba(255, 214, 0, 0.6);
      }
      50% {
        transform: scale(1.07);
        box-shadow: 0 0 25px rgba(255, 214, 0, 0.9);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 15px rgba(255, 214, 0, 0.6);
      }
    }
  </style>
</head>
<body>
  <h1>Seja Bem-vindo!</h1>
  <p>Clique no botão abaixo para continuar</p>

  <!-- Botão com id -->
  <button class="pulse-button" id="continueBtn" type="button">
    Continuar
  </button>

  <!-- Script externo -->
  <script src="main.js" defer></script>
</body>
</html>
